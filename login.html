<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">-->
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="stylelog.css"/>
    <title>Login Form</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" target="_blank"><span id="blue">GYM</span>JAM</a>
            </div>
            <div class="icon">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://twitter.com/?lang=en" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
    
        </nav>
        </header>
    <form action="https://www.google.com" method="GET" target="_blank" class="login_form">
        <div class="user_logo">
            <i class="fa fa-user"></i>
        </div>
        <h1>Login</h1>
        <label for="name" class="user">Username</label>
        <input type="text" placeholder="Enter Username" required>
        <label for="password" class="user">Password</label>
        <input type="password" placeholder="Enter Password" required>
        <div class="checkbox_container">
            <input type="checkbox" id="checkbox">
            <a href="#"><label for="checkbox">Remember me</label></a>
        </div>
        <input type="submit" value="Login">
        <div class="more">
            <label for=""><a href=""#>Forgot your password?</a>
            </label>
        </div>
    </form>
    <form action="https://www.google.com" method="GET" target="_blank" class="signup-form">
        <div class="signup-logo">
            <i class="fa fa-user"></i>
        </div>
        <h1>Signup</h1>
        <label for="name" class="user">E-mail ID</label>
        <input type="text" placeholder="Enter Email ID" required>
        <label for="name" class="user">Username</label>
        <input type="text" placeholder="Enter Username" required>
        <label for="password" class="user">Password</label>
        <input type="password" placeholder="Enter Password" required>
        <br>
        <input type="submit" value="Create Account">
        
    </form>
</body>
</html>
